<template>

    <template if.bind="!isLoggedIn">
        <ul class="navbar-nav mr-auto">

            <template repeat.for="routeItem of router.routes">
                <template if.bind="routeItem.navInUserWidgetNotLoggedIn">
                    <li class="nav-item ${routeItem.navModel.isActive ? 'active' : ''}">
                        <a class="nav-link" route-href="route.bind: routeItem.name">
                            ${ routeItem.linkText || routeItem.title }
                            <span if.bind="routeItem.navModel.isActive" class="sr-only">(current)</span>
                        </a>
                    </li>
                </template>
            </template>

        </ul>
    </template>

    <template if.bind="isLoggedIn">
        <ul class="navbar-nav mr-auto">

            <template repeat.for="routeItem of router.routes">
                <template if.bind="routeItem.navInUserWidgetLoggedIn">
                    <li class="nav-item ${routeItem.navModel.isActive ? 'active' : ''}">
                        <a class="nav-link" route-href="route.bind: routeItem.name">
                            ${ routeItem.linkText || routeItem.title }
                            <span if.bind="routeItem.navModel.isActive" class="sr-only">(current)</span>
                        </a>
                    </li>
                </template>
            </template>

        </ul>

        <form submit.delegate="logOut()">
            <button type="submit" class="btn btn-link">
                Log out
            </button>
        </form>
    </template>

</template>
