<template>
  <page-header title="Game" subtitle="against XYZ"></page-header>

  <div class="row">
    <div class="col">
      <game-stat stat.to-view="elapsedSeconds | secondsToTimespan" title="Time elapsed"></game-stat>
    </div>
    <div class="col">
      <game-stat stat="0" title="Your points" color-class="success"></game-stat>
    </div>
    <div class="col">
      <game-stat stat="0" title="Opponent's points" color-class="danger"></game-stat>
    </div>
    <div class="col">
      <game-stat stat="20" title="Mines left"></game-stat>
    </div>
  </div>

  <hr />

  <div class="row" if.bind="gameTable">

    <div class="col"></div>

    <div class="col">

      <table>
        <tbody>
          <tr repeat.for="row of gameTable">
            <td repeat.for="col of row">

              <!-- Unknown field -->
              <button if.bind="col === 0" class="btn btn-light border-secondary rounded-0" style="width:2.25em;height:2.25em;">

              </button>

              <button if.bind="col !== 0" class="btn btn-light rounded-0" style="width:2.25em;height:2.25em;" disabled>

                <span class="align-top">
                  <!-- Player 1 found mine -->
                  <b if.bind="col === 1" class="text-primary">
                    <i class="fas fa-flag"></i>
                  </b>

                  <!-- Player 2 found mine -->
                  <b if.bind="col === 2" class="text-danger">
                    <i class="fas fa-flag"></i>
                  </b>

                  <!-- 1 mines around -->
                  <b if.bind="col === 4" class="text-success">
                    1
                  </b>

                  <!-- 2 mines around -->
                  <b if.bind="col === 5" class="text-info">
                    2
                  </b>

                  <!-- 3 mines around -->
                  <b if.bind="col === 6" class="text-primary">
                    3
                  </b>

                  <!-- 4 mines around -->
                  <b if.bind="col === 7" class="text-warning">
                    4
                  </b>

                  <!-- 5 mines around -->
                  <b if.bind="col === 8" class="text-danger">
                    5
                  </b>

                  <!-- 6 mines around -->
                  <b if.bind="col === 9" class="text-secondary">
                    6
                  </b>

                  <!-- 7 mines around -->
                  <b if.bind="col === 10" class="text-dark">
                    7
                  </b>

                  <!-- 8 mines around -->
                  <b if.bind="col === 11" class="text-dark">
                    8
                  </b>
                </span>

              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="col"></div>

  </div>
</template>
