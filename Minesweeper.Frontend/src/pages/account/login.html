<template>
    <page-header title="Log in to your account"></page-header>

    <hr />

    <form submit.delegate="login()">
        <div class="form-group row" if.bind="generalErrorMessage">
            <div class="col text-danger">
                ${ generalErrorMessage }
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-2 col-form-label" for="email-address">E-mail address</label>

            <div class="col-sm-10 mb-3">
                <input type="email" class="form-control" id="email-address" aria-describedby="email-address-help"
                    placeholder="you@example.com" value.bind="email" />
                <small id="email-address-help" class="form-text text-muted">
                    Your e-mail address.
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>

            <div class="col-sm-10 mb-3">
                <input type="password" class="form-control" id="password" aria-describedby="password-help" placeholder="Your password"
                    value.bind="password" />
            </div>
        </div>

        <hr />
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>

</template>
